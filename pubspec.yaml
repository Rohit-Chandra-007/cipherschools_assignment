name: cipherschools_assignment
description: "Expense Tracker"
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.17
  stylish_bottom_bar: ^1.1.1
  fl_chart: ^0.69.0

  # Firebase
  firebase_core: ^3.12.1
  firebase_auth: ^5.5.1
  cloud_firestore: ^5.6.5
  google_sign_in: ^6.3.0

  # State Management
  flutter_riverpod: ^3.0.1
  riverpod_annotation: ^3.0.1

  # Local Storage
  shared_preferences: ^2.5.2
  sqflite: ^2.4.2
  path_provider: ^2.1.5

  # Utilities
  intl: ^0.19.0
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.7.1
  riverpod_generator: ^3.0.1
  riverpod_lint: ^3.0.1
  custom_lint: any

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/



